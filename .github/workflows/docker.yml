name: Docker CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: Build and Test Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
      
      - name: Fix Docker paths
        run: |
          # Create a temporary docker-compose file with correct paths
          sed 's|./projectflow/Dockerfile|./Dockerfile|g; s|./frontend/Dockerfile|./Dockerfile|g' docker-compose.yml > docker-compose.fixed.yml
          
      - name: Build Docker images
        run: docker-compose -f docker-compose.fixed.yml build
      
      - name: Start Docker containers
        run: docker-compose -f docker-compose.fixed.yml up -d
      
      - name: Wait for containers to be ready
        run: |
          echo "Waiting for containers to be ready..."
          sleep 30
      
      - name: Check container status
        run: docker-compose ps
      
      - name: Test backend health endpoint
        run: |
          curl -f http://localhost:8080/health || exit 1
          echo "Backend health check passed"
      
      - name: Test frontend
        run: |
          curl -f http://localhost || exit 1
          echo "Frontend check passed"
      
      - name: View logs if tests fail
        if: failure()
        run: docker-compose logs
      
      - name: Stop containers
        if: always()
        run: docker-compose down
