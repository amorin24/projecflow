<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #3b82f6;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }
        .feature {
            flex: 1 1 300px;
            margin: 1rem;
            padding: 1rem;
            background-color: #f0f9ff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ProjectFlow</h1>
        <p>Project Management Application</p>
        <p>Docker Containerization Test</p>
        
        <div class="features">
            <div class="feature">
                <h3>Task Management</h3>
                <p>Create, assign, and track tasks with ease</p>
            </div>
            <div class="feature">
                <h3>Team Collaboration</h3>
                <p>Work together efficiently with your team</p>
            </div>
            <div class="feature">
                <h3>Resource Allocation</h3>
                <p>Manage resources and optimize schedules</p>
            </div>
        </div>
    </div>
</body>
</html>
